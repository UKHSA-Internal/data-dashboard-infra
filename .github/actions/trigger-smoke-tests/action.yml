name: "Trigger smoke tests"

description: "Triggers smoke tests on the production environment"

inputs:
  token:
    description: "The required Github Personal Access Token"
    required: true

runs:
  using: "composite"
  steps:
    - name: Trigger deployment workflow
      run: |
        curl -L -X POST https://api.github.com/repos/UKHSA-Internal/winter-pressures-frontend/dispatches \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ inputs.token }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          -d '{"event_type":"trigger_smoke_tests","client_payload":{"unit":false,"integration":true}}'
      shell: bash
